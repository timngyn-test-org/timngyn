name: Check file diff
on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]
jobs:
  checkIfRedirectsAreNeeded:
    permissions:
      pull-requests: write # used to remove label
    name: Check if redirects are needed
    runs-on: ubuntu-latest
    if: github.event.action == 'opened' || github.event.action == 'synchronize'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # Minimal depth 2 so we can checkout the commit before possible merge commit.
          fetch-depth: 2
      - name: Get count of deleted files
        run: |
          git fetch origin main
          echo "DELETED_FILES=$(git diff --name-status --diff-filter=D origin/main -- src ${{ github.pull_request.head.sha }} -- src | wc -l)" >> $GITHUB_ENV
          echo "Deleted file count: ${{ env.DELETED_FILES }}"
      - name: Add redirects-needed label if there are deleted files
        if: ${{ env.DELETED_FILES > 0 }}
        uses: actions/github-script@v6
        with:
          github-token:  ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { issue: { number: issue_number }, repo: { owner, repo } } = context;
            const labels = github.rest.issues.listLabelsOnIssue({ owner, repo, issue_number });
            console.log(labels);
      - name: Exit with error
        run: exit 1
